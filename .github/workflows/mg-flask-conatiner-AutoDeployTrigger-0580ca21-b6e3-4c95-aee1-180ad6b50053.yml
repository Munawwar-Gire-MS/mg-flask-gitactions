name: Trigger auto deployment for mg-flask-conatiner

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mg-flask-conatiner-AutoDeployTrigger-0580ca21-b6e3-4c95-aee1-180ad6b50053.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MGFLASKCONATINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MGFLASKCONATINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MGFLASKCONATINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: hub.docker.com
          registryUsername: ${{ secrets.MGFLASKCONATINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MGFLASKCONATINER_REGISTRY_PASSWORD }}
          containerAppName: mg-flask-conatiner
          resourceGroup: mg-RESOURCE-group
          imageToBuild: hub.docker.com/mg-flask-conatiner:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


